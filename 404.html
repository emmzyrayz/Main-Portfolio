<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 10rem;
            margin: 0;
            color: #ff6347;
        }
        .container p {
            font-size: 1.5rem;
            margin: 0;
            color: #555;
        }
        .container .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .container .home-button:hover {
            background-color: #ff4500;
        }
        .animation {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-color: #ff6347;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-150px);
            }
            60% {
                transform: translateY(-75px);
            }
        }
        @media (max-width: 600px) {
            .container h1 {
                font-size: 5rem;
            }
            .container p {
                font-size: 1rem;
            }
            .container .home-button {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="animation"></div>
        <p>Oops! The page you're looking for can't be found.</p>
        <a href="/" class="home-button">Go Home</a>
    </div>
</body>
</html>
